<!DOCTYPE html> <!--showing that this is a HTML document-->
<html lang="en"> <!--the container for the webpage and establishing the language as english-->
<head> <!--the container for any meta or global data-->
    <meta charset="utf-8"> <!--establishing the character set for the webpage-->
    <script src="JS/main.js"></script> <!--providing a link to the script from JavaScript-->
</head> <!--closing the container for any meta or global data-->
<body> <!--creating the container for the body of the webpage-->
    <p id="Dictionary" onclick="Dictionary()">Click Me!</p><!--providing a location in the body of the webpage to access the dictionary from JavaScript-->
</body> <!--closing the container for the body of the webpage-->
</html> <!--closing the container for the webpage-->
