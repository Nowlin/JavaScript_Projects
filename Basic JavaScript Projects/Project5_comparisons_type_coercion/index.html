<!DOCTYPE html> <!--establishing as a html document-->
<html lang="en"> <!--setting the language as english and providing the container of the webpage-->
<head> <!--the container for any meta or global attributes-->
    <meta charset="utf-8"> <!--setting the character set as utf-8-->
    <script src="JS/main.js"></script> <!--providing the link to the JavaScript document-->
</head> <!--closing the container for any meta or global attributes-->
<body> <!--providing the container for the body of the webpage-->
    <p id="Nan" onclick="Nan()">Click for NaN</p> <!--placeholder for the NaN test-->
    <p id="True" onclick="True()">Click for True</p> <!--placeholder for the True test-->
    <p id="False" onclick="False()">Click for False</p> <!--placeholder for the False test-->
    <p id="Yes" onclick="Not1()">Click for Not1</p> <!--placeholder for the Not1 test-->
    <p id="No" onclick="Not2()">Click for Not2</p> <!--placeholder for the Not2 test-->
</body> <!--closing the container for the body of the webpage-->
</html> <!--closing the container for the webpage-->
