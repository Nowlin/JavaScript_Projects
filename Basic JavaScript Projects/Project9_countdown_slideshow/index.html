<!DOCTYPE html> <!--setting the document type as html-->
<html lang="en"><!--opening the container for the entire webpage-->
<head> <!--creating the container for meta and global data-->
    <meta charset="utf-8"> <!--establishing the meta character set as 'utf-8'-->
    <script src="JS/main.js"></script> <!--providing the link to the JavaScript file-->
    <link rel="stylesheet" type="text/css" href="CSS/main.css"> <!--providing the link to the CSS stylesheet-->
</head> <!--closing the container for meta and global data-->
<body> <!--creating the main part of the webpage-->
    <p>What amount of time would you like counted?</p> <!--question being put on webpage for input-->
    <input id="seconds" value="" /> <!--input for question-->
    <button onclick="Count()">Click!!!!!</button> <!--created button to submit input and receive answer-->
    <p id="time"></p> <!--placeholder for answer to be put on webpage-->
    <!--Slideshow container-->
    <div class="slideshow-container">

        <!--Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body><!--closing the main part of the webpage-->
</html><!--closing the container for the entire webpage-->
