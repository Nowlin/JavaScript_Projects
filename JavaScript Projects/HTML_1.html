    <!--Assignment #58-->
    <canvas id="DI" width="200" height="100" style="border:5px solid green;"></canvas>
    <!--End of Assignment #58-->
    <!--Challenge #16-->
    <script>
    var c = document.getElementById("DI");
    var ctx = c.getContext("2d")
    // Gradient
    var grd = ctx.createRadialGradient(78,50,5,90,60,100);
    grd.addColorStop(0,"green");
    grd.addColorStop(1,"white");
    // Fill Gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80);
    </script>
    <!--End of Challenge #16-->
    <!--Challenge #17-->
    <br><br>
    <canvas id="ID" width="300" height="150" style="border:5px solid lightgreen;"></canvas>
    <script>
        var a = document.getElementById("ID");
        var ctx = a.getContext("2d");
        var grd = ctx.createLinearGradient(0,0,170,0);
        grd.addColorStop(0, "black");
        grd.addColorStop(0.5, "green");
        grd.addColorStop(1, "white");
        ctx.fillStyle = grd;
        ctx.fillRect(20,20,150,100);
    </script>
    <!--End of Challenge #17-->
</body>
