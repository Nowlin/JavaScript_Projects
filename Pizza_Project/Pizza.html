<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIZZA!</title>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="Pizza_Javascript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Drill!!!</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>How Big?</h3>
                    <input class="size" type="radio" name="Size"
                        value="Child Pizza">Already Stuffed<br>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Basically Full<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">I can eat<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza" checked>I'm famished!<br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Bottomless Stomach!<br>
                </div>

                <div class="menu middle">
                    <h3>Nasties</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Black Olives">Black Death<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Green Olives">Green Death<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Onions">Bad Breath<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Mushrooms">Slimy Death<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Green Peppers">Awesome Greens<br>
                </div>
                <div class="menu right">
                    <h3>Goodies</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Spicy Disk<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Pig Meat<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Pig Disk<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Cow Meat<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovy">Smelly Fish<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Clucktastic<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Salami">Mystery Meat<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
